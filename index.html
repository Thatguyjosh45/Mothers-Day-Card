<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Day Card</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items

      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
      background-image: radial-gradient(circle, #ffe6f0 10%, transparent 10%),
                        radial-gradient(circle, #ffe6f0 10%, transparent 10%);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }

    .card-container {
      width: 90vw;
      max-width: 350px;
      height: 80vh;
      max-height: 500px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.open {
      transform: rotateY(-180deg);
    }

    .card-front, .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-front {
      background: linear-gradient(135deg, #ff9ac8, #ff65a3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-inside {
      background-color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin: 0.5em 0;
    }

    .heart {
      font-size: 14vw;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .subtitle {
      font-size: 4vw;
      font-style: italic;
    }

    .instruction {
      margin-top: 20px;
      font-size: 3.5vw;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .message {
      font-size: 3.5vw;
      color: #333;
      line-height: 1.6;
    }

    .signature {
      margin-top: 1em;
      font-size: 3vw;
      font-style: italic;
      color: #666;
    }

    /* Desktop styles */
    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      .heart { font-size: 64px; }
      .subtitle { font-size: 20px; }
      .instruction { font-size: 14px; }
      .message { font-size: 16px; }
      .signature { font-size: 14px; }
    }

    @media (max-width: 500px) {
  .card-container {
    width: 90vw;
    height: 70vh;
  }

  .card {
    box-shadow: 0 10px 15px rgba(0,0,0,0.2);
  }

  .front-title {
    font-size: 24px;
  }

  .front-subtitle {
    font-size: 16px;
  }

  .popup-note {
    font-size: 14px;
    padding: 18px;
  }

  .heart {
    font-size: 60px;
  }

  .message {
    font-size: 14px;
  }

  .signature {
    font-size: 13px;
  }

  .click-instruction {
    font-size: 12px;
    padding: 4px 10px;
  }
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-front">
        <h1>Happy Mother's Day</h1>
        <div class="heart">❤️</div>
        <div class="subtitle">You're the best!</div>
        <div class="instruction">Tap to open</div>
      </div>
      <div class="card-inside">
        <div class="message">
          <p>Dear Mom,</p>
          <p>Thank you for putting up with me enjoy your mothers day</p>
          <p></p>
        </div>
        <div class="signature">
          <p>With love,</p>
          <p>Josh</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("card").addEventListener("click", function () {
      this.classList.toggle("open");
    });
  const card = document.querySelector('.card');

  // Support both click and tap
  const toggleCard = () => {
    card.classList.toggle('open');
  };

  card.addEventListener('click', toggleCard);
  card.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Prevent tap delay on mobile
    toggleCard();
  }, { passive: false });
  </script>
</body>
</html>
