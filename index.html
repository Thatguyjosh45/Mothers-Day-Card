<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      font-family: 'Arial', sans-serif;
      perspective: 1500px;
    }
    
    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }
    
    .card.open {
      transform: rotateY(160deg);
    }
    
    .card-front, .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    /* Hide front content when card is open */
    .card.open .front-title,
    .card.open .front-design,
    .card.open .front-subtitle,
    .card.open .click-instruction {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card-front {
      background: linear-gradient(to bottom right, #ff7eb9, #ff65a3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    
    .card-inside {
      background-color: #fff7f9;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .front-title {
      color: white;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .front-design {
      margin-bottom: 20px;
    }
    
    .heart {
      font-size: 50px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    
    .front-subtitle {
      color: white;
      font-size: 18px;
      font-style: italic;
    }
    
    .popup-note {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 80%;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease 0.7s;
      z-index: 10; /* Increased z-index to ensure note appears above flowers */
    }
    
    .card.open .popup-note {
      transform: translateY(0);
      opacity: 1;
    }
    
    .flower-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1; /* Make sure flowers appear behind the note */
    }
    
    .flower {
      position: absolute;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      transition: all 0.6s ease;
      font-size: 24px; /* Make flowers slightly larger */
    }
    
    /* Only show flowers when card is open */
    .card.open .flower {
      opacity: 1;
      transform: scale(1) rotate(360deg);
    }
    
    .message {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
    
    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
    
    .click-instruction {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-front">
      <h1 class="front-title">Mother's Day</h1>
      <div class="front-design">
        <div class="heart">‚ù§Ô∏è</div>
      </div>
      <p class="front-subtitle">For the most amazing mom</p>
      <p class="click-instruction">Click to open</p>
    </div>
    
    <div class="card-inside">
      <div class="popup-note">
        <h2>Happy Mother's Day!</h2>
        <div class="message">
          <p>thank you for putting up with me even when im annoying</p>
          <p>isnt having me as a son the only gift you really need?</p>
          <p>Thank you for being my mom</p>
          <p></p>
        </div>
        <div class="signature">
          <p>love,</p>
          <p>Josh</p>
        </div>
      </div>
    </div>
    
    <!-- Move flowers to the card front (will appear on back when flipped) -->
    <div class="flower-container">
      <!-- Flowers that will pop up -->
      <div class="flower" style="top: 10%; left: 10%; transition-delay: 0.8s;">üå∑</div>
      <div class="flower" style="top: 20%; left: 70%; transition-delay: 0.9s;">üå∏</div>
      <div class="flower" style="top: 35%; left: 10%; transition-delay: 1.0s;">üåπ</div>
      <div class="flower" style="top: 25%; left: 85%; transition-delay: 1.1s;">üå∫</div>
      <div class="flower" style="top: 60%; left: 7%; transition-delay: 1.2s;">üåª</div>
      <div class="flower" style="top: 70%; left: 75%; transition-delay: 1.3s;">üåº</div>
      <div class="flower" style="top: 80%; left: 55%; transition-delay: 1.4s;">üíê</div>
      <div class="flower" style="top: 50%; left: 12%; transition-delay: 1.5s;">üèµÔ∏è</div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    
    card.addEventListener('click', function() {
      this.classList.toggle('open');
    });
  </script>
</body>
</html>
